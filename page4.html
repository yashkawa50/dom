    <script>
        const sliders = document.querySelectorAll(".slide");
        console.log(sliders);
        let counter = 0;






        sliders.forEach(
            (slide, index) => {
                slide.style.left = `${index * 100}%`;
            }
        )

        function prev() {
            counter--;
            slideimage();
        }
        function next() {
            counter++;
            // alert();
            slideimage();
        }

        function run(y) {
            counter = y;

            slideimage();
        }

        function slideimage() {
            sliders.forEach(
                (slide) => {
                    slide.style.transform = `translateX(-${counter * 100}%)`;
                }
            )
        }
        setInterval(
        () => {
            if(counter<8){
                counter++;
            }
            slideimage();
            
        },
        4000
        )
        
    </script>
